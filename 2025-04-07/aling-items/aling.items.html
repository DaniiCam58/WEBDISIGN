<body>
  <h1>align-items</h1>

  <h2>flex-start</h2>
  <article style="align-items: flex-start;">
    <span>1</span><span>2</span><span>3</span>
  </article>

  <h2>flex-end</h2>
  <article style="align-items: flex-end;">
    <span>1</span><span>2</span><span>3</span>
  </article>

  <h2>center</h2>
  <article style="align-items: center;">
    <span>1</span><span>2</span><span>3</span>
  </article>

  <h2>baseline</h2>
  <article style="align-items: baseline;">
    <span style="font-size: 12px;">1</span><span style="font-size: 24px;">2</span><span style="font-size: 16px;">3</span>
  </article>

  <h2>stretch</h2>
  <article style="align-items: stretch;">
    <span style="height: auto;">1</span><span style="height: auto;">2</span><span style="height: auto;">3</span>
  </article>
